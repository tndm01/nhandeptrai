  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Cập nhật đơn hàng
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Trang chủ</a></li>
        <li><a href="#">Đơn hàng</a></li>
        <li><a ui-sref="product_categories">Danh sách đơn hàng</a></li>
        <li class="active">Cập nhật đơn hàngli>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Cập nhật đơn hàng</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdateOrder" role="form" ng-submit="UpdateOrder()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên khách hàng</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="256" required name="name" ng-model="order.CustomerName">
                        <span ng-show="frmUpdateProduct.name.$invalid" class="has-error">Phải nhập tên khách hàng</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Địa chỉ</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required name="alias" ng-model="order.CustomerAddress">
                        <span ng-show="frmUpdateProduct.name.$invalid" class="has-error">Phải nhập địa chỉ</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" ng-model="order.CustomerEmail">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Điện thoại</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="order.CustomerMobile">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên sản phẩm đặt mua</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="nameProduct">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Trạng thái</label>
                    <div class="col-sm-10">
                        <select name="categoryID" required class="form-control" ng-model="order.Status">
                            <option value="true">Kích hoạt</option>
                            <option value="false">Khóa</option>
                        </select>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="orders" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmUpdateOrder.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
